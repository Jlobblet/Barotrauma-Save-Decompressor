name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
        matrix:
            PROJECT_NAME: "Barotrauma-Save-Decompressor"

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Create release notes
      run: git log --pretty=oneline --abbrev-commit --no-decorate --no-color "$(git describe --tags --abbrev=0)..HEAD" > ./release-notes
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.403
    - name: Install depencencies
      run: dotnet restore
    - name: Build Windows
      run: dotnet publish --configuration Release --no-restore --output "./build_output/${{ strategy.matrix.PROJECT_NAME }}"
    - name: Zip Binary
      id: zip_binary
      run: |
        7z a "${{ strategy.matrix.PROJECT_NAME }}.zip" "./build_output/${{ strategy.matrix.PROJECT_NAME }}"
        echo "::set-output name=binary_path::${{ strategy.matrix.PROJECT_NAME }}.zip"
        echo "::set-output name=asset_name::${{ strategy.matrix.PROJECT_NAME }}.zip"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body_path: ./release-notes
    - name: Upload Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.zip_binary.outputs.binary_path }}
        asset_name: ${{ steps.zip_binary.outputs.asset_name }}
        asset_content_type: application/zip
